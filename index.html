<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Górna Półka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Stylistyka nawiązująca do gornapolka.com */
        :root {
            --gp-dark: #1a1a1a;
            --gp-gold: #c5a059;
            --gp-white: #ffffff;
            --gp-gray: #333333;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: transparent; }

        /* Ikonka czatu w rogu */
        #chat-widget-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--gp-dark);
            color: var(--gp-gold);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            border: 2px solid var(--gp-gold);
            font-size: 24px;
        }

        /* Kontener czatu */
        #chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 500px;
            background: var(--gp-dark);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; /* Ukryty na starcie */
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--gp-gray);
            z-index: 1000;
        }

        /* Nagłówek */
        #chat-header {
            background: var(--gp-dark);
            padding: 15px;
            border-bottom: 1px solid var(--gp-gray);
            color: var(--gp-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-header img { width: 30px; filter: brightness(0) invert(1); }

        /* Wiadomości */
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: #121212; }
        
        .message { padding: 10px 14px; border-radius: 8px; max-width: 85%; font-size: 14px; line-height: 1.5; }
        .user { align-self: flex-end; background: var(--gp-gold); color: black; font-weight: 500; }
        .bot { align-self: flex-start; background: var(--gp-gray); color: var(--gp-white); }

        /* Pole wpisywania */
        #input-area { display: flex; padding: 15px; background: var(--gp-dark); border-top: 1px solid var(--gp-gray); }
        #user-input { flex: 1; background: #222; border: 1px solid var(--gp-gray); color: white; border-radius: 4px; padding: 10px; outline: none; }
        #send-btn { background: var(--gp-gold); color: black; border: none; padding: 10px 15px; margin-left: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-widget-button" onclick="toggleChat()">
    <i class="fas fa-comments"></i>
</div>

<div id="chat-container">
    <div id="chat-header">
        <strong>Górna Półka - Doradca AI</strong>
    </div>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="W czym mogę pomóc?">
        <button id="send-btn" onclick="sendMessage()">Wyślij</button>
    </div>
</div>

<script>
    const webhookUrl = 'https://mz11.app.n8n.cloud/webhook/chat-gornapolka';
    const messagesContainer = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const chatContainer = document.getElementById('chat-container');

    function toggleChat() {
        chatContainer.style.display = chatContainer.style.display === 'flex' ? 'none' : 'flex';
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        div.innerText = text;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        userInput.value = '';

        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const rawData = await response.text();
            
            // FUNKCJA NAPRAWIAJĄCA: Jeśli n8n wyśle JSON-a w tekście, wyciągamy tylko 'output'
            try {
                const jsonData = JSON.parse(rawData);
                // Szukamy pola 'output' w głębi obiektu, który pokazałeś
                const cleanText = jsonData.output || Object.values(jsonData)[0]?.output || rawData;
                addMessage(cleanText, 'bot');
            } catch (e) {
                // Jeśli to nie JSON, wyświetlamy jako czysty tekst
                addMessage(rawData, 'bot');
            }

        } catch (error) {
            addMessage('Błąd połączenia. Spróbuj później.', 'bot');
            console.error(error);
        }
    }

    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
