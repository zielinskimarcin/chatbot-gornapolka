<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Górna Półka</title>

<style>
:root {
  --black: #0b0b0b;
  --white: #ffffff;
  --gray: #e5e5e5;
  --border: #d0d0d0;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fff;
  color: var(--black);
}

/* ---------- HEADER ---------- */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 72px;
  background: var(--black);
  color: var(--white);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  z-index: 1000;
}

nav {
  display: flex;
  gap: 28px;
  font-size: 14px;
  letter-spacing: .4px;
}

nav span { cursor: pointer; opacity: .9; }
nav span:hover { opacity: 1; }

.logo {
  font-weight: 700;
  letter-spacing: 1px;
}

/* ---------- HERO ---------- */
.hero {
  margin-top: 72px;
  height: calc(100vh - 72px);
  background: url("tlo.jpg") center / cover no-repeat;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.25);
}

.hero-content {
  position: absolute;
  left: 64px;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  z-index: 1;
}

.hero h1 {
  font-size: 72px;
  font-weight: 300;
  line-height: 1.05;
  letter-spacing: 1px;
}

.hero h1 span {
  display: block;
}

.hero p {
  margin-top: 24px;
  font-size: 16px;
  letter-spacing: .5px;
}

/* ---------- CHAT BUTTON ---------- */
#chat-toggle {
  position: fixed;
  top: 16px;
  right: 32px;
  width: 44px;
  height: 44px;
  border: 1px solid white;
  background: transparent;
  color: white;
  font-size: 18px;
  cursor: pointer;
  z-index: 1100;
}

#chat-toggle:hover {
  background: white;
  color: black;
}

/* ---------- CHAT WINDOW ---------- */
#chatbox {
  position: fixed;
  top: 80px;
  right: 32px;
  width: 360px;
  height: 520px;
  background: white;
  border: 1px solid var(--border);
  display: none;
  flex-direction: column;
  z-index: 1200;
}

/* ---------- CHAT HEADER ---------- */
#chat-header {
  padding: 14px 16px;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
  font-weight: 600;
}

/* ---------- CHAT MESSAGES ---------- */
#chat-window {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.msg {
  max-width: 80%;
  padding: 10px 12px;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  align-self: flex-end;
  background: black;
  color: white;
}

.bot {
  align-self: flex-start;
  border: 1px solid var(--border);
  background: #fafafa;
}

/* ---------- INPUT ---------- */
#input-container {
  border-top: 1px solid var(--border);
  padding: 12px;
  display: flex;
  gap: 8px;
}

#userInput {
  flex: 1;
  border: 1px solid var(--border);
  padding: 10px;
  font-size: 14px;
  outline: none;
}

#sendBtn {
  background: black;
  color: white;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
}

#sendBtn:hover { opacity: .9; }
</style>
</head>

<body>

<header>
  <div class="logo">GÓRNA PÓŁKA</div>
  <nav>
    <span>Meble</span>
    <span>Pomieszczenia</span>
    <span>Outlet -40%</span>
    <span>Kolekcje</span>
    <span>Dekoracje</span>
    <span>Próbki</span>
    <span>Kontakt</span>
  </nav>
</header>

<button id="chat-toggle">✉</button>

<section class="hero">
  <div class="hero-content">
    <h1>
      <span>OUTLET</span>
      <span>WSZYSTKO -40%</span>
    </h1>
    <p>ZŁAP NAJNIŻSZE CENY W ROKU</p>
  </div>
</section>

<div id="chatbox">
  <div id="chat-header">Górna Półka · Asystent</div>
  <div id="chat-window"></div>
  <div id="input-container">
    <input id="userInput" placeholder="Napisz wiadomość…" />
    <button id="sendBtn">→</button>
  </div>
</div>

<script>
const WEBHOOK_URL = "https://mz11.app.n8n.cloud/webhook/chat-gornapolka";
const chatbox = document.getElementById("chatbox");
const toggle = document.getElementById("chat-toggle");
const chatWindow = document.getElementById("chat-window");
const input = document.getElementById("userInput");

toggle.onclick = () => {
  chatbox.style.display = chatbox.style.display === "flex" ? "none" : "flex";
};

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    const reply = data.output || data[0]?.output || "Błąd odpowiedzi";
    addMessage(reply, "bot");
  } catch {
    addMessage("Błąd połączenia.", "bot");
  }
}

document.getElementById("sendBtn").onclick = send;
input.addEventListener("keydown", e => e.key === "Enter" && send());
</script>

</body>
</html>
