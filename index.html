<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Górna Półka - Pomoc</title>
    <style>
        :root { --gold: #c5a059; --dark: #121212; --msg-bg: #1e1e1e; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 12px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--gold); color: black; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: var(--msg-bg); color: #eee; border-bottom-left-radius: 2px; border: 1px solid #333; }
        
        #input-container { padding: 20px; background: #0a0a0a; display: flex; gap: 10px; border-top: 1px solid #222; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--gold); }
        button { background: var(--gold); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div id="chat-window"></div>
<div id="input-container">
    <input type="text" id="userInput" placeholder="Napisz wiadomość...">
    <button onclick="send()">Wyślij</button>
</div>

<script>
    const WEBHOOK_URL = 'https://mz11.app.n8n.cloud/webhook/chat-gornapolka';
    const chatWindow = document.getElementById('chat-window');
    const inputField = document.getElementById('userInput');

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function send() {
        const text = inputField.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        inputField.value = '';

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            
            // --- AGRESYWNE CZYSZCZENIE DANYCH ---
            // Ten fragment szuka Twojego 'output' bez względu na to, jak głęboko n8n go ukryje
            let botReply = "Przepraszam, wystąpił błąd odpowiedzi.";

            if (typeof data === 'string') {
                botReply = data;
            } else if (Array.isArray(data) && data[0]?.output) {
                botReply = data[0].output;
            } else if (data.output) {
                botReply = data.output;
            } else {
                // Jeśli n8n wysłało ten dziwny obiekt, który widziałeś:
                const firstKey = Object.keys(data)[0];
                if (data[firstKey] && Array.isArray(data[firstKey])) {
                    botReply = data[firstKey][0].output;
                } else {
                    botReply = JSON.stringify(data);
                }
            }

            addMessage(botReply, 'bot');
        } catch (err) {
            addMessage("Błąd połączenia z serwerem.", 'bot');
            console.error(err);
        }
    }

    inputField.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
</script>

</body>
</html>
