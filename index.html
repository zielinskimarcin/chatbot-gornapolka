<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Górna Półka</title>

<style>
:root {
  --black: #0b0b0b;
  --white: #ffffff;
  --border: #000000;
  --gray: #999;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fff;
  color: var(--black);
}

/* ---------- HERO ---------- */
.hero {
  height: 100vh;
  background: url("tlo.jpg") center / cover no-repeat;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.45);
}

/* ---------- CHAT TOGGLE ---------- */
#chat-toggle {
  position: fixed;
  bottom: 32px;
  right: 32px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: black;
  border: 1px solid white;
  cursor: pointer;
  z-index: 1200;
  display: flex;
  align-items: center;
  justify-content: center;
}

#chat-toggle svg {
  width: 26px;
  height: 26px;
  fill: white;
}

/* ---------- CHAT WINDOW ---------- */
#chatbox {
  position: fixed;
  right: 32px;
  bottom: 104px;
  width: 420px;
  height: 420px;
  background: white;
  border: 1px solid black;
  display: none;
  flex-direction: column;
  z-index: 1300;
}

/* ---------- CHAT HEADER ---------- */
#chat-header {
  padding: 12px 16px;
  border-bottom: 1px solid black;
  font-size: 14px;
  font-weight: 600;
}

/* ---------- CHAT MESSAGES ---------- */
#chat-window {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.msg {
  max-width: 75%;
  padding: 10px 12px;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  align-self: flex-end;
  background: black;
  color: white;
}

.bot {
  align-self: flex-start;
  border: 1px solid #ccc;
  background: #fafafa;
}

/* ---------- LOADER ---------- */
.loader {
  display: inline-flex;
  gap: 4px;
}

.loader span {
  width: 6px;
  height: 6px;
  background: var(--gray);
  border-radius: 50%;
  animation: blink 1.4s infinite both;
}

.loader span:nth-child(2) { animation-delay: .2s; }
.loader span:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}

/* ---------- INPUT ---------- */
#input-container {
  border-top: 1px solid black;
  padding: 12px;
  display: flex;
  gap: 8px;
}

#userInput {
  flex: 1;
  border: 1px solid black;
  padding: 10px;
  font-size: 14px;
}

#sendBtn {
  background: black;
  color: white;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<section class="hero"></section>

<!-- CHAT BUTTON -->
<button id="chat-toggle" aria-label="Otwórz czat">
  <svg viewBox="0 0 24 24">
    <path d="M2 4h20v16H2V4zm10 7L4 6v12h16V6l-8 5z"/>
  </svg>
</button>

<!-- CHAT WINDOW -->
<div id="chatbox">
  <div id="chat-header">Górna Półka · Konsultant</div>
  <div id="chat-window"></div>
  <div id="input-container">
    <input id="userInput" placeholder="Napisz wiadomość…" />
    <button id="sendBtn">→</button>
  </div>
</div>

<script>
const WEBHOOK_URL = "https://bb123123.app.n8n.cloud/webhook/chat-gornapolka";

const toggle = document.getElementById("chat-toggle");
const chatbox = document.getElementById("chatbox");
const chatWindow = document.getElementById("chat-window");
const input = document.getElementById("userInput");

const mailIcon = `
<svg viewBox="0 0 24 24">
  <path d="M2 4h20v16H2V4zm10 7L4 6v12h16V6l-8 5z"/>
</svg>`;

const closeIcon = `
<svg viewBox="0 0 24 24">
  <path d="M18.3 5.7L12 12l6.3 6.3-1.4 1.4L12 13.4l-6.3 6.3-1.4-1.4L10.6 12 4.3 5.7l1.4-1.4L12 10.6l6.3-6.3z"/>
</svg>`;

toggle.onclick = () => {
  const open = chatbox.style.display === "flex";
  chatbox.style.display = open ? "none" : "flex";
  toggle.innerHTML = open ? mailIcon : closeIcon;
};

function addMessage(content, type, html=false) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div[html ? "innerHTML" : "innerText"] = content;
  chatWindow.appendChild(div);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage(`<div class="loader"><span></span><span></span><span></span></div>`, "bot", true);

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    chatWindow.lastChild.remove();
    addMessage(data.output || data[0]?.output || "Błąd odpowiedzi", "bot");
  } catch {
    chatWindow.lastChild.remove();
    addMessage("Błąd połączenia.", "bot");
  }
}

document.getElementById("sendBtn").onclick = send;
input.addEventListener("keydown", e => e.key === "Enter" && send());
</script>

</body>
</html>
